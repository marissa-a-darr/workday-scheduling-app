<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap api, fontawesome, google fonts, and links own css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Stay on Track! -Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <p class="save-confirmation"></p>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row text-align-center flex">
        <!-- div for hour of day -->
        <div class="row col-2  hour time-block">9:00 AM</div>
        <!-- holds textarea for user to input event -->
        <div class="row col-9 past" id="9">
          <!-- area for user to put event in. spellcheck is turned off to prevent red underline of text upon misspell  -->
          <textarea
            spellcheck="false"
            id="typeText"
            class="hour-1 form-control"
          ></textarea>
        </div>
        <!-- holds area for button -->
        <button class="nine col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span> <!-- button icon -->
        </button>
      </div>
      <div class="row text-align-center">
        <div class="row col-2 hour time-block">10:00 AM</div>
        <div class="row col-9 past" id="10">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-2 form-control"
          ></textarea>
        </div>
        <button class="ten col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="11am row text-align-center">
        <div class="row col-2 hour time-block">11:00 AM</div>
        <div class="row col-9 past" id="11">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-3 form-control"
          ></textarea>
        </div>
        <button class="eleven col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="12pm row text-align-center">
        <div class="row col-2 hour time-block">12:00 PM</div>
        <div class="row col-9 past" id="12">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-4 form-control"
          ></textarea>
        </div>
        <button class="twelve col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="1pm row text-align-center">
        <div class="row col-2 hour time-block">1:00 PM</div>
        <div class="row col-9 past" id="13">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-5 form-control"
          ></textarea>
        </div>
        <button class="one col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="2pm row text-align-center">
        <div class="row col-2 hour time-block">2:00 PM</div>
        <div class="row col-9 past" id="14">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-6 form-control"
          ></textarea>
        </div>
        <button class="two col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="3pm row text-align-center">
        <div class="row col-2 hour time-block">3:00 PM</div>
        <div class="row col-9 past" id="15">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-7 form-control"
          ></textarea>
        </div>
        <button class="three col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="4pm row text-align-center">
        <div class="row col-2 hour time-block">4:00 PM</div>
        <div class="row col-9 past" id="16">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-8 form-control"
          ></textarea>
        </div>
        <button class="four col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="row text-align-center">
        <div class="row col-2 hour time-block">5:00 PM</div>
        <div class="row col-9 past" id="17">
          <textarea
            spellcheck="false"
            type="text"
            id="typeText"
            class="hour-9 form-control"
          ></textarea>
        </div>
        <button class="five col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
    </div>
<!-- adds jquery api, moment.js, and links own js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/javascript.js"></script>
  </body>
</html>
