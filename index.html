<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row text-align-center">
        <div class="col-3 hour">9:00 AM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="9am form-control" />
        </div>
        <button class="nine col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="row text-align-center">
        <div class="col-3 hour">10:00 AM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="10am form-control" />
        </div>
        <button class="ten col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="11am row text-align-center">
        <div class="col-3 hour">11:00 AM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="11am form-control" />
        </div>
        <button class="eleven col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="12pm row text-align-center">
        <div class="col-3 hour">12:00 PM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="12pm form-control" />
        </div>
        <button class="twelve col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="1pm row text-align-center">
        <div class="col-3 hour">1:00 PM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="1pm form-control" />
        </div>
        <button class="one col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="2pm row text-align-center">
        <div class="col-3 hour">2:00 PM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="2pm form-control" />
        </div>
        <button class="two col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="3pm row text-align-center">
        <div class="col-3 hour">3:00 PM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="3pm form-control" />
        </div>
        <button class="three col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="4pm row text-align-center">
        <div class="col-3 hour">4:00 PM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="4pm form-control" />
        </div>
        <button class="four col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
      <div class="5pm row text-align-center">
        <div class="col-3 hour">5:00 PM</div>
        <div class="col-8 past">
          <input type="text" id="typeText" class="5pm form-control" />
        </div>
        <button class="five col-1 saveBtn">
          <span class="material-symbols-outlined"> save </span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\javascript.js"></script>
  </body>
</html>
